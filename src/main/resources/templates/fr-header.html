<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header class="header" th:fragment="header(activeTab)">

        <!-- Header Bar -->
        <div class="header_bar d-flex flex-row align-items-center justify-content-start">
<div class="header_list">
    <ul class="d-flex flex-row align-items-center justify-content-start">
        <!-- Phone -->
        <li class="d-flex flex-row align-items-center justify-content-start">
            <div><img th:src="@{/images/phone-call.svg}" alt=""></div>
            <span>+546 990221 123</span>
        </li>
        <!-- Address -->
        <li class="d-flex flex-row align-items-center justify-content-start">
            <div><img th:src="@{/images/placeholder.svg}" alt=""></div>
            <span>Main Str, no 23, New York</span>
        </li>
        <!-- Email -->
        <li class="d-flex flex-row align-items-center justify-content-start">
            <div><img th:src="@{/images/envelope.svg}" alt=""></div>
            <span>hosting@contact.com</span>
        </li>
    </ul>
</div>
<div class="ml-auto d-flex flex-row align-items-center justify-content-start">
    <div class="social">
        <ul class="d-flex flex-row align-items-center justify-content-start">
            <li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
        </ul>
    </div>
    <div class="log_reg d-flex flex-row align-items-center justify-content-start">
        <ul class="d-flex flex-row align-items-start justify-content-start">
            <li sec:authorize="isAnonymous()"><a th:href="@{/signin}" th:text="#{nav.login}"></a></li>
            <li sec:authorize="isAnonymous()" ><a th:href="@{/signup}" th:text="#{nav.signup}"></a></li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="POST">
                    <input type="submit" class="btn btn-outline-light" th:value="#{nav.logout}"/>
                </form>
            </li>
        </ul>
    </div>
</div>
</div>

<!-- Header Content -->
<div class="header_content d-flex flex-row align-items-center justify-content-start">
    <div class="logo"><a href="#">my<span>home</span></a></div>
    <nav class="main_nav">
        <ul class="d-flex flex-row align-items-start justify-content-start">
            <li th:class="${activeTab == 'Home' ? 'active' : ''}"><a th:href="@{/}" th:text="#{nav.home}"></a></li>
            <li th:class="${activeTab == 'About' ? 'active' : ''}"><a th:href="@{/about}" th:text="#{nav.about}"></a></li>
            <li th:class="${activeTab == 'Listings' ? 'active' : ''}"><a th:href="listings.html" th:text="#{nav.listings}"></a></li>
            <li th:class="${activeTab == 'News' ? 'active' : ''}"> <a th:href="blog.html" th:text="#{nav.news}"></a></li>
            <li th:class="${activeTab == 'Contact' ? 'active' : ''}"><a th:href="@{/contact}" th:text="#{nav.contact}"></a></li>
        </ul>
    </nav>
    <div class="submit ml-auto"><a href="#">submit listing</a></div>
    <div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>
</div>

</header>


</body>
</html>
